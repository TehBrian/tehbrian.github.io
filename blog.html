---
layout: minimal
title: Blog
---
<h2>Blog Posts</h2>

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
    {% endfor %}
</ul>

<h2>Miscellaneous Pages</h2>

<ul>
    {% for page in site.pages %}
    <li>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
